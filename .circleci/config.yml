version: 2.1

orbs:
  coveralls: coveralls/coveralls@1.0.6

jobs:
  coverage:
    docker:
      - image: circleci/node:16.13.0
      - image: circleci/postgres:12-alpine
        environment:
          POSTGRES_USER: citest
          POSTGRES_DB: impactmarkettest
          POSTGRES_PASSWORD: test101
    steps:
      - checkout
      - run: yarn
      - run:
          name: "Run Tests and do Coverage Reports"
          command: yarn coverage:ci
          environment:
            DATABASE_URL: postgresql://citest:test101@localhost:5432/impactmarkettest
      - store_artifacts:
          path: ./coverage
      - run:
          name: "run cmd"
          command: ls -a
      - coveralls/upload:
          path_to_lcov: ./coverage/lcov.info
  lint:
    docker:
      - image: circleci/node:16.13.0
    steps:
      - checkout
      - run: yarn
      - run: yarn prettier
      - run: yarn build

workflows:
  version: 2
  test:
    jobs:
      - coverage
      - lint
